


<!DOCTYPE html>
<html lang="en">

<head>
    <title>Edit Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>

<body>
    <nav class="sb-topnav navbar navbar-expand navbar-light bg-light shadow">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" href="/"><img src="#" alt="Ex Mate Logo"></a>
        <!-- Sidebar Toggle-->
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0 ms-auto" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
        <!-- Navbar-->
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-person-circle"></i></a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" href="#!">
                      <form class="inline" method="POST" action="#">
                        <button class="btn btn-sm" type="submit">Logout</button>
                      </form>
                    </a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <div class="container px-4">
    
        <h1 class="pt-3 text-center">User Settings</h1>

        <form method="POST" action="#" enctype="multipart/form-data" class="shadow p-4 my-4">
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input placeholder="First Name" autofocus type="text" class="form-control" name="first_name" id="first_name" value="#"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="old_password" class="form-label">Old Password</label>
                        <input placeholder="Old Password" autofocus type="password" class="form-control" name="old_password" id="old_password" value="#"/>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input  placeholder="Last Name" type="text" class="form-control" name="last_name" id="last_name" value="#"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input placeholder="New Password" autofocus type="password" class="form-control" name="new_password" id="new_password" value="#"/>
                    </div>
                </div>
            </div>
            
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input placeholder="Phone" type="text" class="form-control" name="phone" id="phone" minlength="10" maxlength="10" value="#"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="new_password_confirmation" class="form-label">New Confirmation</label>
                        <input placeholder="Password confirmation" autofocus type="password" class="form-control" name="new_password_confirmation" id="new_password_confirmation" value="#"/>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input placeholder="Email" type="email" readonly class="form-control" name="email" id="email" value="#"/>
                    </div>
                </div>
            </div>
            
            
            <div class="row mt-3">
                <div class="col-md-12">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </div> 
                            
        </form>

    </div>
</body>

</html>
