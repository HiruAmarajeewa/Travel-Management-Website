<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Hotel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>

<body>
    <nav class="sb-topnav navbar navbar-expand navbar-light bg-light shadow">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" href="#"><strong>EX MATE Admin Panel</strong></a>
        <!-- Sidebar Toggle-->
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0 ms-auto" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
        <!-- Navbar-->
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-person-circle"></i></a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Change Password</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" href="#!">
                      <form class="inline" method="POST" action="#">
                        <button class="btn btn-sm" type="submit">Logout</button>
                      </form>
                    </a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h1 class="pt-3">Add Hotel Details</h1>
            <form method="POST" action="#" enctype="multipart/form-data" class="shadow p-4 my-4">
                <div class="row justify-content-center">
                <div class="col-lg-8">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="name">Hotel Name <sup><i class="fa fa-asterisk text-danger"></i></sup></label>
                            <input placeholder="Name" type="text" name="name" id="name" class="form-control" value="#">
                        </div>
                    </div>
                </div>
                                
                <div class="row mt-3">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="description">Description <sup><i class="fa fa-asterisk text-danger"></i></sup></label>
                            <textarea placeholder="description" rows="10" name="description" id="description" class="form-control"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                    <div class="form-group">
                        <label for="price">Price <sup><i class="fa fa-asterisk text-danger"></i></sup></label>
                        <input placeholder="Price" type="text" name="price" id="price" class="form-control" value="#">
                    </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="photos">Photos <sup><i class="fa fa-asterisk text-danger"></i></sup></label>
                            <input type="file" name="photos[]" multiple accept=".jpg, .jpeg, .png" id="photos" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="facilities">Facilities <sup><i class="fa fa-asterisk text-danger"></i></sup></label>
                            <input placeholder="facilities" type="text" name="facilities" id="Address" class="form-control" value="#">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="whatsapp">Whatsapp No <small>Should be in international format without + Ex: 94 771234561</small></label>
                            <input placeholder="WhatsApp number (94XXXXXXXXX)" type="text" name="whatsapp" id="whatsapp" class="form-control"  maxlength="11" minlength="11" value="#">
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Address">Addreess <sup><i class="fa fa-asterisk text-danger"></i></sup></label>
                            <input placeholder="Address" type="text" name="Address" id="Address" class="form-control" value="#">
                        </div>
                    </div>
                </div>

                    <div class="row mt-3">
                        <div class="col-md-12">
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                            </div>
                        </div>
                    </div> 
                    </div>
                </div>
            
            </form>
    </div>
</body>

</html>
